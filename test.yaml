version: "2.4"

services:
  odoo:
    extends:
      file: common.yaml
      service: odoo
    env_file:
      - .docker/odoo.env
      - .docker/db-access.env
    environment:
      DOODBA_ENVIRONMENT: "${DOODBA_ENVIRONMENT-test}"
      LIST_DB: "false"
      ODOO_BUS_PUBLIC_SAMESITE_WS: 1
      # To install demo data export DOODBA_WITHOUT_DEMO=false
      WITHOUT_DEMO: "${DOODBA_WITHOUT_DEMO-all}"
      SMTP_PORT: "1025"
      SMTP_SERVER: smtplocal
      # Just in case you use queue_job
      ODOO_QUEUE_JOB_CHANNELS: "root:1"
      PGHOST: odoo-16-0-test-db
    restart: unless-stopped
    depends_on:
      - db
      - smtp
    networks:
      default:
      globalwhitelist_shared:
    labels:
      doodba.domain.main: ""
    command:
      - odoo
      - --workers=3
      - --max-cron-threads=1

  db:
    extends:
      file: common.yaml
      service: db
    environment:
      DB_HOST: odoo-16-0-test-db
    env_file:
      - .docker/db-creation.env
    networks:
      default:
        aliases:
          - "odoo-16-0-test-db"
    restart: unless-stopped

  smtp:
    extends:
      file: common.yaml
      service: smtpfake
    restart: unless-stopped
    networks:
      default:
        aliases:
          - smtplocal
    labels:
      doodba.domain.main: ""
    volumes:
      - "smtpconf:/etc/mailhog:ro,z"
    entrypoint: [sh, -c]
    command:
      - test -r /etc/mailhog/auth && export MH_AUTH_FILE=/etc/mailhog/auth; exec MailHog

networks:
  default:
    internal: ${DOODBA_NETWORK_INTERNAL-true}
    driver_opts:
      encrypted: 1

  globalwhitelist_shared:
    external: true

volumes:
  filestore:
  db:
  smtpconf:
